<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Manage Schedule"></app-page-title>
<div class="row">
    <div class="col-12"> 
        <div class="card">
            <div class="card-body">
                <div class="row mb-2 justify-content-end">                    
                    <div class="col-lg-4 col-12">                        
                        <div class="text-lg-end">
                            <button type="button" class="btn btn-primary" (click)="openAddAddTemplateModal(sizeableModal)">
                                <i class="mdi mdi-plus me-1"></i> Add New
                            </button>
                        </div>    
                    </div>                   
                </div>
                <app-ui-preloader [display]="loading"></app-ui-preloader>
                    <app-advanced-table 
                        #advancedTable 
                        [tableData]="records"
                        [columns]="columns" 
                        [pagination]="true" 
                        [pageSizeOptions]="pageSizeOptions"
                        [hasRowSelection]="false" 
                        [isSearchable]="true"
                        [isSortable]="false" 
                        [hasActionColumn]="true"
                        (actionTrigger)="actionTriggerd($event)"
                        (search)="searchData($event)"
                        tableClasses="table-centered"
                        theadClasses="table-light">
                    </app-advanced-table>
            </div> 
        </div>    
    </div>
</div>

<ng-template #sizeableModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modalLabel"> {{ actionType }} Schedule </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="templateform" #addProduct="ngForm">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>                        
                            <div class="row">
                                <div class="col-6"> 
                                    <div class="mb-3">
                                        <label for="List-number" class="form-label">Template Name<span class="text-danger">*</span></label>
                                        <input type="text" id="group_id" formControlName="temp_name" class="form-control" placeholder="eg: custom-template, ..."required  />
                                    </div>
                                </div>
                                <div class="col-6"> 
                                    <div class="mb-3">
                                        <label for="AddTemplate" class="form-label">
                                            Header
                                        </label>
                                        <input type="text" id="header" class="form-control" placeholder="hey , ..."
                                            required formControlName="temp_head" />

                                    </div>
                                </div> 
                                <div class="col-6"> 
                                    <div class="mb-3">
                                        <label for="temp_img" class="form-label">Image URL</label>
                                        <input type="text" id="temp_img" class="form-control" required formControlName="temp_img" />
                                    </div>
                                </div>
                                <div class="col-6"> 
                                    <div class="mb-3">
                                        <label for="temp_body" class="form-label">Body</label>
                                        <input type="text" id="temp_body" class="form-control" required formControlName="temp_body" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="mb-2">Active Status <span class="text-danger">*</span></label>
                                        <br />
                                        <div class="d-flex flex-wrap">
                                          <div class="form-check me-2">
                                            <input class="form-check-input" type="radio" value="true"  formControlName="active_status" id="activeRadio">
                                            <label class="form-check-label" for="activeRadio">Active</label>
                                          </div>
                                          <div class="form-check me-2">
                                            <input class="form-check-input" type="radio" value="false" formControlName="active_status" id="inactiveRadio">
                                            <label class="form-check-label" for="inactiveRadio">Inactive</label>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center mb-3">
                        <button type="submit" class="btn w-sm btn-success waves-effect waves-light me-1" (click)="ScheduleForm()">Save</button>
                        <button type="button" class="btn w-sm btn-danger waves-effect" aria-label="Close" (click)="closeAddTemplateModal()">Cancel</button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</ng-template>

<ng-template #positionModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="topModalLabel">Delete Template</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>Do you want to delete this Template?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deletedSeletedAddTemplate()">Delete</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>
