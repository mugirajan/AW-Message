<div class="hero_sec d-flex justify-content-center align-items-center" style="margin:0 0 5rem 0;">
    <div class="container  p-3" >
        <div class="row">
            <div class="col-lg-7 col-md-6">
                <div class="row">
                   
                    <div class="col-lg-12 col-md-12">
                        <div class="card bg-white rounded-4 mb-lg-0 mb-3" style="padding:1rem 4rem 2rem 4rem;"
                            data-tor="inview:bg(primary) , hover:bg(danger)">
                           
                            <!--Date and Time Form-->
                            <div>
                                <div style="padding:1rem 0;">
                                    <h3>Send Custom Template Message:</h3>
                                </div>                                
                                <form [formGroup]="sendCustom" class="row">
                                    <div class="d-flex gap-4 mt-3">
                                        <label class="container-radio">Contact
                                            <input type="radio" name="radio" (change)="toggleDropdown('contact')">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container-radio">List
                                            <input type="radio" name="radio" (change)="toggleDropdown('list')">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showListDropdown">
                                        <label for="category" class="form-label">
                                            Choose list array:
                                        </label>

                                        <select2 
                                            [data]="senderResourcelistarray" 
                                            placeholder="select sender LIST" 
                                            id="sender" 
                                            #mySelect
                                            class="form-control"
                                            (update)='onSenderSelectedarray($event)'
                                            formControlName="cont_list"
                                        >
                                        </select2>
                                    </div>

                                    <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showContactDropdown">
                                        <label for="category" class="form-label">
                                            Choose Contact array:
                                        </label>

                                        <select2 
                                            [data]="senderResourcecontactarray" 
                                            placeholder="select sender Contact" 
                                            id="sender" 
                                            #mySelect
                                            class="form-control"
                                            (update)='onSenderSelectedcontactarray($event)'
                                            formControlName="cont_list"
                                        >
                                        </select2>
                                    </div>

                                    <div class="col-lg-12 mt-2" style="padding:0.5rem 0;">
                                        <label for="category" class="form-label">
                                            Custom Template Name:
                                        </label>
                                        <select2 
                                            [data]="senderResourceMessage" 
                                            placeholder="Select Custom Template" 
                                            id="sender" 
                                            #mySelect
                                            class="form-control"
                                            (update)='onSenderCustomMessage($event)'
                                            formControlName="custom_template"
                                        >
                                        </select2>
                                    </div>
                                    
                                    <div class="col-lg-12 mt-3 d-flex justify-content-center">
                                        <button class="btn btn-primary dateform" type="submit" (click)="sendMessagelist()">Click To Submit</button>
                                    </div>
                                </form>
                                
                              
                            </div>
                              
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
<style>
  
   select{
    padding:0.5rem;
    font-size: 1rem;
    border:1px solid gray;
   }
   option{
    font-size: 1rem;
   }
   
input{
    border:1px solid #ced4da !important;
}

/*date and time button*/
.dateform{
    border-radius:0.5rem;
}

/* The container */
.container-radio {
  display: block;
  position: relative;
  padding-left: 35px;
  cursor: pointer;
  font-size: 19px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container-radio  input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 4px;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container-radio :hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container-radio  input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container-radio  input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container-radio  .checkmark:after {
 	top: 6px;
	left:6px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

.delete-button{
    border:none;
    background-color: transparent;
}
</style>
