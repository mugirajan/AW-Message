<div class="hero_sec d-flex justify-content-center align-items-center" style="margin:0 0 5rem 0;">
    <div class="container  p-3" >
        <div class="row">
            <div class="col-lg-7 col-md-6">
                <div class="row">
                   
                    <div class="col-lg-12 col-md-12">
                        <div class="card bg-white rounded-4 mb-lg-0 mb-3" style="padding:1rem 4rem 2rem 4rem;"
                            data-tor="inview:bg(primary) , hover:bg(danger)">
                           
                            <!--Date and Time Form-->
                            <div>
                                <div style="padding:1rem 0;">
                                    <h3>Schedule Message:</h3>
                                </div>                                
                                <form [formGroup]="scheduledmsg" class="row">
                                 <!--radio button-->
                                    <!-- <div class="custom_radio">
                                        <h4>Choose Template:</h4>
                                        <div class="d-flex">
                                            <input type="radio" value="true"  formControlName="is_temp" id="customRadio" name="selectType" (change)="toggledown('custom')" ><label for="customRadio" >Custom</label>
                                        </div>
                                    </div> -->

                                    <div class="col-lg-12" style="padding:0.5rem 0;">
                                        <div>
                                            <label for="temp_name">Enter custom message name:</label>
                                            <input type="text" id="temp_name" formControlName="temp_name"  style="height:7vh;width:100%;">
                                        </div> 
                                    </div>
                                    
                                    <div class="col-lg-12" style="padding:0.5rem 0;">
                                        <div>
                                            <label for="cust_temp">Enter your custom message:</label>
                                            <input type="text" id="cust_temp" formControlName="cust_temp" style="height:7vh;width:100%">
                                        </div> 
                                    </div>
                                    <div class="d-flex gap-4 mt-3">
                                        <label class="container-radio">Contact
                                            <input type="radio" name="radio" (change)="toggleDropdown('contact')">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container-radio">List
                                            <input type="radio" name="radio" (change)="toggleDropdown('list')">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showListDropdown">
                                        <label for="category" class="form-label">
                                            Choose list array:
                                        </label>

                                        <select2 
                                            [data]="senderResourcelistarray" 
                                            placeholder="select sender LIST" 
                                            id="sender" 
                                            #mySelect
                                            class="form-control"
                                            (update)='onSenderSelectedarray($event)'
                                            formControlName="cont_list"
                                        >
                                        </select2>
                                    </div>

                                    <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showContactDropdown">
                                        <label for="category" class="form-label">
                                            Choose Contact array:
                                        </label>

                                        <select2 
                                            [data]="senderResourcecontactarray" 
                                            placeholder="select sender Contact" 
                                            id="sender" 
                                            #mySelect
                                            class="form-control"
                                            (update)='onSenderSelectedcontactarray($event)'
                                            formControlName="cont_list"
                                        >
                                        </select2>
                                    </div>
                                    <div class="col-lg-12 mt-2" style="padding:0.5rem 0;">
                                        <div>
                                            <label for="date">Date:</label>
                                            <input type="date" id="date" formControlName="date"  style="height:7vh;width:100%;padding: 0px 20px">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2" style="padding:0.5rem 0;">
                                    <div>
                                        <label for="time">Time:</label>
                                        <select name="time" id="time" formControlName="time"  style="height:7vh;width:100%;padding: 0px 20px">
                                            <option value="00:00">00:00</option>
                                            <option value="00:30">00:30</option>
                                            <option value="01:00">01:00</option>
                                            <option value="01:30">01:30</option>
                                            <option value="02:00">02:00</option>
                                            <option value="02:30">02:30</option>
                                            <option value="03:00">03:00</option>
                                            <option value="03:30">03:30</option>
                                            <option value="04:00">04:00</option>
                                            <option value="04:30">04:30</option>
                                            <option value="05:00">05:00</option>
                                            <option value="05:30">05:30</option>
                                            <option value="06:00">06:00</option>
                                            <option value="06:30">06:30</option>
                                            <option value="07:00">07:00</option>
                                            <option value="07:30">07:30</option>
                                            <option value="08:00">08:00</option>
                                            <option value="08:30">08:30</option>
                                            <option value="09:00">09:00</option>
                                            <option value="09:30">09:30</option>
                                            <option value="10:00">10:00</option>
                                            <option value="10:30">10:30</option>
                                            <option value="11:00">11:00</option>
                                            <option value="11:30">11:30</option>
                                            <option value="12:00">12:00</option>
                                            <option value="12:30">12:30</option>
                                            <option value="13:00">13:00</option>
                                            <option value="13:30">13:30</option>
                                            <option value="14:00">14:00</option>
                                            <option value="14:30">14:30</option>
                                            <option value="15:00">15:00</option>
                                            <option value="15:30">15:30</option>
                                            <option value="16:00">16:00</option>
                                            <option value="16:30">16:30</option>
                                            <option value="17:00">17:00</option>
                                            <option value="17:30">17:30</option>
                                            <option value="18:00">18:00</option>
                                            <option value="18:30">18:30</option>
                                            <option value="19:00">19:00</option>
                                            <option value="19:30">19:30</option>
                                            <option value="20:00">20:00</option>
                                            <option value="20:30">20:30</option>
                                            <option value="21:00">21:00</option>
                                            <option value="21:30">21:30</option>
                                            <option value="22:00">22:00</option>
                                            <option value="22:30">22:30</option>
                                            <option value="23:00">23:00</option>
                                            <option value="23:30">23:30</option>
                                        </select>
                                    </div>
                                    </div>
                                    <div class="col-lg-12 mt-3 d-flex justify-content-center">
                                        <button class="btn btn-primary dateform" type="submit" (click)="submitdatetimeForm()">Click To Submit</button>
                                    </div>
                                </form>
                                
                              
                            </div>
                              
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="card bg-white rounded-4 mb-lg-0 mb-3" style="padding:1rem 4rem;"
                    data-tor="inview:bg(primary) , hover:bg(danger)">
                    <div style="padding:1rem 0;">
                        <h3>Schedule Details:-</h3>
                    </div>
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th>Template Name</th>
                            <th>Custom Template</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of storedData">
                            <td>{{item.temp_name}}</td>
                            <td>{{item.cust_temp}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.time}}</td>
                            <td><button class="delete-button" (click)="deleteAutoTemp(item.id)"><i class="fas fa-trash"></i></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  
   select{
    padding:0.5rem;
    font-size: 1rem;
    border:1px solid gray;
   }
   option{
    font-size: 1rem;
   }
   
input{
    border:1px solid #ced4da !important;
}

/*date and time button*/
.dateform{
    border-radius:0.5rem;
}

/* The container */
.container-radio {
  display: block;
  position: relative;
  padding-left: 35px;
  cursor: pointer;
  font-size: 19px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container-radio  input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 4px;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container-radio :hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container-radio  input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container-radio  input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container-radio  .checkmark:after {
 	top: 6px;
	left:6px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

.delete-button{
    border:none;
    background-color: transparent;
}
</style>
