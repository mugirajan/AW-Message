<app-page-title  title="Send Custom Message"></app-page-title>

<div class="row">
    <div class="col-12">
        
        <div class="card">
            <div class="card-body">
                           
                <!--Date and Time Form-->
                <div>                               
                    <form [formGroup]="sendCustom" class="row">
                        
                        <!--Radio button start -->
                        <div class="col-lg-12 mt-2" style="padding:0.5rem 0;">
                            <label for="category" class="form-label">
                                Send Message To:
                            </label>
                            <div class="d-flex gap-4 mt-2">
                                <div class="burmanRadio">
                                <input type="radio" class="burmanRadio__input" id="radio-1" name="burmanRadio"  (change)="toggleDropdown('contact')">
                                <label for="radio-1" class="burmanRadio__label">Contact</label>
                                </div>
                                
                                <div class="burmanRadio">
                                <input type="radio" class="burmanRadio__input" id="radio-2" name="burmanRadio" (change)="toggleDropdown('list')">
                                <label for="radio-2" class="burmanRadio__label">List</label>
                                </div>                                          
                            </div>
                        </div>
                        <!--Radio button end-->

                        <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showListDropdown">
                            <label for="category" class="form-label">
                                Choose List:
                            </label>

                            <select2 
                                [data]="senderResourcelistarray" 
                                placeholder="select sender list" 
                                id="sender" 
                                #mySelect
                                class="form-control"
                                (update)='onSenderSelectedarray($event)'
                                formControlName="cont_list"
                            >
                            </select2>
                        </div>

                        <div class="col-lg-12" style="padding:0.5rem 0;" *ngIf="showContactDropdown">
                            <label for="category" class="form-label">
                                Choose Contact:
                            </label>

                            <select2 
                                [data]="senderResourcecontactarray" 
                                placeholder="select sender contact" 
                                id="sender" 
                                #mySelect
                                class="form-control"
                                (update)='onSenderSelectedcontactarray($event)'
                                formControlName="cont_list"
                            >
                            </select2>
                        </div>

                        <div class="col-lg-12 mt-2" style="padding:0.5rem 0;">
                            <label for="category" class="form-label">
                                Custom Template Name:
                            </label>
                            <select2 
                                [data]="senderResourceMessage" 
                                placeholder="Select Custom Template" 
                                id="sender" 
                                #mySelect
                                class="form-control"
                                (update)='onSenderCustomMessage($event)'
                                formControlName="custom_template"
                            >
                            </select2>
                        </div>
                        
                        <div class="col-12"> 
                            <div class="my-2">
                                <button class="btn btn-primary" type="submit" (click)="sendMessagelist()">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>                                
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  
   select{
    padding:0.5rem;
    font-size: 1rem;
    border:1px solid gray;
   }
   option{
    font-size: 1rem;
   }
   
input{
    border:1px solid #ced4da !important;
}

/*date and time button*/
.dateform{
    border-radius:0.5rem;
}



.delete-button{
    border:none;
    background-color: transparent;
}
</style>
