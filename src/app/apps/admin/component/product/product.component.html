<!--  -->
<ng-template #sizeableModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modalLabel"> {{ actionType }} Custom Template </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">

        </button>
    </div>
    <div class="modal-body">

        <form [formGroup]="productForm" #addProduct="ngForm">

            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>
        
                            <div class="mb-3">
                                <label for="p_name" class="form-label">header<span
                                        class="text-danger">*</span></label>
                                <input type="text" id="p_name" class="form-control" placeholder="e.g : SUN"
                                    required formControlName="p_name"
                                    [ngClass]="{ 'is-invalid': addProduct.submitted && form1.p_name.invalid }">
                            </div>
        
                            
        
                            <div class="mb-5">
                                <label class="mb-2">Active Status <span class="text-danger">*</span></label>
                                <br />
                                <div class="d-flex flex-wrap">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" value="true" name="active_status"
                                        formControlName="active_status" id="inlineRadio1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Active </label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" value="false" name="active_status"
                                        formControlName="active_status" id="inlineRadio2">
                                        <label class="form-check-label" for="inlineRadio2">In Active </label>
                                    </div>
                                </div>
                            </div>

                           

                        </div>
                    </div> <!-- end card -->
                </div> <!-- end col -->
        
                <div class="col-lg-6">
                    
                    <!-- end col-->
                    
                </div> <!-- end col-->
            </div>
            <!-- end row -->
        
            <div class="row">
                <div class="col-12">
                    <div class="text-center mb-3">
                        <button type="submit" class="btn w-sm btn-success waves-effect waves-light me-1" (click)="submitProductFormForm()" [disabled]="!productForm.valid">Save</button>
                        <button type="button" class="btn w-sm btn-danger waves-effect" aria-label="Close" (click)="modal.dismiss('Cross click')">Cancel</button>
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        
        </form>

    </div>
</ng-template>

<ng-template #positionModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="topModalLabel">Delete Testimonial</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">

        </button>
    </div>
    <div class="modal-body">
        <p>Do you want to delete this testimonial?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deletedSeletedProduct()">Delete</button>
        <button type="button" class="btn btn-light" (click)="closeProductModal()">Cancel</button>
    </div>
</ng-template>
<ng-template #positionModal2 let-modal2>
    <div class="modal-header">
        <h4 class="modal-title" id="topModalLabel">Edit Product</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal2.dismiss('Cross click')">

        </button>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal2.close('Close click')"> Okay </button>
    </div>
</ng-template>
